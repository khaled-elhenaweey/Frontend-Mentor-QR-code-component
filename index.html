<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <!--  challenge section -->
  <main class="qr-component">
    <div class="card">
      <img class="card-img" src="./images/image-qr-code.png" alt="QR code">
      <div class="card-body">
        <h1 class="card-title">Improve your front-end skills by building projects</h1>
        <p class="card-info">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>
  <!-- file data  -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/khaled-el-henaweey/">khaled EL-Henaweey</a>.
  </footer>
</body>

</html>
